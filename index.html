    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* --- Professional Tree CSS Logic --- */
      .tree {
        white-space: nowrap;
        padding: 50px;
        min-width: fit-content;
      }

      .tree ul {
        padding-top: 20px;
        position: relative;
        transition: all 0.5s;
        display: flex;
        justify-content: center;
      }

      .tree li {
        float: left;
        text-align: center;
        list-style-type: none;
        position: relative;
        padding: 20px 10px 0 10px;
        transition: all 0.5s;
      }

      /* Vertical Line Connectors */
      .tree li::before, .tree li::after {
        content: '';
        position: absolute;
        top: 0;
        right: 50%;
        border-top: 2px solid #94a3b8; /* Slate-400 */
        width: 50%;
        height: 20px;
      }

      .tree li::after {
        right: auto;
        left: 50%;
        border-left: 2px solid #94a3b8;
      }

      /* Remove left/right connectors from first/last elements */
      .tree li:only-child::after, .tree li:only-child::before {
        display: none;
      }

      .tree li:only-child {
        padding-top: 0;
      }

      .tree li:first-child::before, .tree li:last-child::after {
        border: 0 none;
      }

      /* Add rounded corners to connectors */
      .tree li:last-child::before {
        border-right: 2px solid #94a3b8;
        border-radius: 0 5px 0 0;
      }

      .tree li:first-child::after {
        border-radius: 5px 0 0 0;
      }

      /* Downward connectors from parents */
      .tree ul ul::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        border-left: 2px solid #94a3b8;
        width: 0;
        height: 20px;
      }
      
      .tree-node-content {
        display: inline-block;
        position: relative;
        z-index: 10;
      }
    </style>
